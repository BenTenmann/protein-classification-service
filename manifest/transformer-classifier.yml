---
model:
  name: TransformerClassifier
  param:
    n_tokens: 25
    d_model: 64
    seq_len: 256
    n_head: 4
    dim_ff: 512
    n_layers: 3
    num_labels: 10_000
    dropout: 0.01
    pooling_fn: amax
env:
  batch_size: 512
  epochs: 8
optim:
  lr: 1e-3
  weight_decay: 0.01
lr_scheduler:
  base_lr: 5e-4
  max_lr: 1.5e-3
  cycle_momentum: false
